<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Просмотр</title>
		<link href="css/main.css" rel="stylesheet" media="all" />
		<script src="js/jquery-1.9.1.min.js"></script>
		
		<script src="js/main.js"></script>
		<script>  </script>
	</head>
<body>
    <div class="container" id="container">
		<div class="header">
			<h1>Загрузка XML-файла</h1>

			<div id="drop-container">
				<div class="label">Бросай</div>
				<form enctype="multipart/form-data" action="/uploadData" method="post">
					<input type="file" name="file[]" id="file-container" multiple>
					<input type="submit" name="submit" id="file-submit" value="Отправить">
					<span id="file-api">Файл можно перетащить из проводника</span>
					<span id="drop-message">Отпускай</span>
				</form>
			</div>

			<div id="error" style="display: none"></div>
			<div id="progress-container">
				<div id="progress-bar-container"></div>
			</div>
		</div>      
		
		<div id="content">		
		</div>
		<hr/> 
		&copy; 2015    
	</div>
</body>
</html>
